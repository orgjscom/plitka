<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="import" href="/views/external/import.html">
    <script src="/views/query/category/category.gears.js"></script>
    <script src="/views/query/category/category.behaviors.js"></script>
</head>
<body>
<div id="header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Запит 3. Вивести інформацію про категорії товарів(назва категорії,
                        кількість товарів в категорії), певного сезону (літо, зима, осінь, весна),
                        які були замовлені вказаним способом доставки
                        (доставка кур’єром, самовивіз, доставка поштою).
                    </h3>
                </div>
                <div class="panel-body">
                    <fieldset class="row">
                        <div class="form-group col-md-4">
                            <label for="CategoryDelivery">Спосіб доставки</label>
                            <select class="form-control" id="CategoryDelivery"></select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="CategorySeazon">Сезон товару</label>
                            <select class="form-control" id="CategorySeazon"></select>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="CategoryId">Номер замовлення</label>
                            <select class="form-control" id="CategoryId"></select>
                        </div>
                        <button type="button" class="btn btn-default col-md-2">Виконати запит 3</button>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Звіт запиту 3.</h3>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group table-responsive">
                            <table id="excelDataTable" class="table table-hover table-bordered"></table>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>

</body>
