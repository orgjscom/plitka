<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="import" href="/views/external/import.html">
    <script src="/views/query/order/order.gears.js"></script>
    <script src="/views/query/order/order.behaviors.js"></script>
</head>
<body>
<div id="header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        запит 1. Вивести дані про послуги (назва послуги, ціна послуги,
                        відповідальна людина за надання послуги) за ціною, не більше вказаної,
                        які надав працівник певної посади.
                    </h3>
                </div>
                <div class="panel-body">
                    <fieldset class="row">
                        <div class="form-group col-md-4">
                            <label for="OrderPrice">Ціна послуги</label>
                            <input type="number" value="500" class="form-control" id="OrderPrice">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="OrderPosition">Посада працівника</label>
                            <select class="form-control" id="OrderPosition"></select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-default col-md-12">РЕЗУЛЬТАТ</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group table-responsive">
                            <table id="excelDataTable" class="table table-hover table-bordered"></table>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>

</body>
</html>
