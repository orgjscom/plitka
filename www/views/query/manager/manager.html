<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="import" href="/views/external/import.html">
    <script src="/views/query/manager/manager.gears.js"></script>
    <script src="/views/query/manager/manager.behaviors.js"></script>
</head>
<body>
<div id="header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        запит 3. Вивести дані про працівників (ПІБ працівника, номер посвідчення працівника, стаж роботи працівника,
                        контактний номер телефону працівника, посада працівника),
                        які надали послугу за певною ціною і працюють певний час в магазині.
                    </h3>
                </div>
                <div class="panel-body">
                    <fieldset class="row">
                        <div class="form-group col-md-4">
                            <label for="ManagerExp">Стаж роботи працівника (місяців)</label>
                            <select class="form-control" id="ManagerExp"></select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="ManagerPrice">Ціна послуги (грн)</label>
                            <select class="form-control" id="ManagerPrice"></select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-default col-md-12">РЕЗУЛЬТАТ</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group table-responsive">
                            <table id="excelDataTable" class="table table-hover table-bordered"></table>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>

</body>
</html>
